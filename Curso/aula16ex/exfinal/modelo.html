<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label>Número (entre 1 e 100):</label>
            <input type="number" name="numero" id="txtn" min="1" max="100">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <div class="sel">
            <select name="sel" id="sel" size="8"></select>
            <div class="botoes">
                <input type="button" value="Finalizar" onclick="finalizar()">
                <input type="button" value="Limpar" id="limpar" onclick="limpar()">
                <input type="button" value="Testar" id="testar" onclick="testar()">
            </div>
        </div>
        <div id="res">
            <p id="res1"></p>
            <p id="res2"></p>
            <p id="res3"></p>
            <p id="res4"></p>
            <p id="res5"></p>

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
