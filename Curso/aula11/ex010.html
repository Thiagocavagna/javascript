<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="velocidade"> Km/h
    <button id="verificar"  value="somar" onclick="calcular()">Verificar</button>
    <div class="res"></div>

    <script>
        function calcular () {
        var txtvel = document.querySelector('input#velocidade')
        var vel = Number(txtvel.value)
        var res = document.querySelector('div.res')

        res.innerHTML = `<p>Sua velocidade atual é de ${vel}</p>`

        if (vel > 60){
            res.innerHTML += '<p>Você ultrapassou o limite de velocidade. Multado!</p>'
        }

        res.innerHTML += `<p>Diriga sempre com cinto de segurança!</p>`

        }
    </script>
</body>
</html>
