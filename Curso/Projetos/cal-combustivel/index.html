<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluladora Combustível</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main class="principal">
        <div class="conteudo1">
            <h1>Calculadora de Combustível:</h1>
            <div class="subconteudo1">
                <label>Qual é o preço do litro da <strong>Gasolina</strong>:</label>
                <input type="number" id="gasolina" placeholder="Ex: 6,49">
            </div>
            <div class="subconteudo2">
                <label for="">Qual é o preço do litro do <strong>Álcool</strong>:</label>
                <input type="number" id="alcool" placeholder="Ex: 4,49">
                <button id="botao" onclick="calcular()">Calcular</button>
            </div>
            <p id="resposta"></p>
            
    </main>

        <script src="script.js"></script>
    </div>
</body>
</html>
